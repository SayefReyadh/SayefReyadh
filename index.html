<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Sayef Reyadh's Website</title>
    
    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=https://sayefreyadh.me/">
    
    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://sayefreyadh.me/">
    
    <!-- Fallback JavaScript redirect -->
    <script>
        window.location.replace("https://sayefreyadh.me/");
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting to Sayef Reyadh's Website</h1>
        <p>You are being redirected to <a href="https://sayefreyadh.me/">sayefreyadh.me</a></p>
        <p>If you are not redirected automatically, <a href="https://sayefreyadh.me/">click here</a>.</p>
    </div>
</body>
</html>
